<h1>
  {{ heroe.id ? "Editar" : "Nuevo" }} Héroe
  <small>{{ heroe.superhero }}</small>
</h1>

<div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap="40px">
  <div fxFlex="50" fxLayout="column">
    <div
      fxLayout="column"
      fxLayout.gt-sm="row"
      fxLayoutGap="0px"
      fxLayoutGap.gt-sm="20px"
    >
      <mat-form-field fxFlex="100">
        <mat-label>Super Héroe</mat-label>
        <input matInput type="text" required [(ngModel)]="heroe.superhero" />
      </mat-form-field>
      <mat-form-field fxFlex="100">
        <mat-label>Alter Ego</mat-label>
        <input matInput type="text" required [(ngModel)]="heroe.alter_ego" />
      </mat-form-field>
    </div>

    <mat-form-field>
      <mat-label>Primera Aparición</mat-label>
      <input
        matInput
        type="text"
        required
        [(ngModel)]="heroe.first_appearance"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Personajes</mat-label>
      <input matInput type="text" required [(ngModel)]="heroe.characters" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Creador</mat-label>
      <mat-select required [(ngModel)]="heroe.publisher">
        <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
          {{ publisher.desc }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Foto Url</mat-label>
      <input matInput type="url" required [(ngModel)]="heroe.alt_img" />
    </mat-form-field>

    <br />

    <div fxLayout>
      <button mat-raised-button color="primary" (click)="guardar()">
        <mat-icon>{{ heroe.id ? "edit" : "save" }}</mat-icon>
        {{ heroe.id ? "Actualizar" : "Crear" }}
      </button>
      <div class="spacer"></div>
      <button
        mat-raised-button
        color="warn"
        *ngIf="heroe.id"
        (click)="eliminar()"
      >
        <mat-icon>delete</mat-icon>
        Eliminar
      </button>
    </div>
  </div>

  <div fxFlex="50">
    <img class="w-100 rounded-1" [src]="heroe | imagen" alt="" />
  </div>
</div>
