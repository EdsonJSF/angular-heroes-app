<div fxLayout="column">
  <div>
    <h1>Buscador de HÃ©roes</h1>
    <mat-divider></mat-divider>
  </div>
  <div>
    <h3>Buscador</h3>
    <mat-form-field fxFlexFill>
      <input
        type="text"
        placeholder=""
        aria-label=""
        matInput
        [(ngModel)]="termino"
        [matAutocomplete]="auto"
        (input)="buscando()"
      />
      <mat-autocomplete
        autoActiveFirstOption
        #auto="matAutocomplete"
        (optionSelected)="opcionSeleccionada($event)"
      >
        <mat-option *ngFor="let heroe of heroes" [value]="heroe">
          {{ heroe.superhero }}
        </mat-option>
        <mat-option *ngIf="!heroes?.length && termino.length > 0" value="">
          No se encontro: "{{ termino }}"
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>

  <app-heroe-tarjeta-unica
    *ngIf="heroeSeleccionado"
    [heroe]="heroeSeleccionado"
  ></app-heroe-tarjeta-unica>
</div>
